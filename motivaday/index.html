<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="manifest" href="/manifest.json" />
  <title>MotivaDay</title>
  <link rel="shortcut icon" href="/icons/icon-512.ico" type="image/x-icon" />

  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-indigo-600 to-indigo-500 text-white p-4 flex items-center justify-between shadow-lg">
    <h1 class="text-xl font-semibold">MotivaDay</h1>
    <div class="flex items-center gap-2">
      <!-- botÃ³n tema eliminado -->
      <button id="installBtn" class="px-3 py-1 rounded-md bg-white/20 hidden">Instalar</button>
    </div>
  </header>

  <main id="app" class="container mx-auto p-4 flex-1 w-full max-w-3xl">
    <!-- Home view -->
    <section id="homeView" class="view bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-lg quote-appear">
      <p id="quoteText" class="text-lg md:text-2xl font-medium leading-relaxed text-slate-800 dark:text-slate-100">Cargando frase del dÃ­a...</p>
      <p id="quoteAuthor" class="mt-3 text-sm text-slate-600 dark:text-slate-300"></p>
      <div class="mt-6 flex gap-3">
        <button id="shareBtn" class="btn">Compartir</button>
        <button id="saveFavBtn" class="btn">Guardar</button>
        <button id="newQuoteBtn" class="btn">Otra frase</button>
      </div>
    </section>

    <!-- List view -->
    <section id="listView" class="view hidden mt-6">
      <div class="flex gap-3 mb-4">
        <input id="searchInput" class="flex-1 p-3 rounded-lg border bg-white dark:bg-slate-700 dark:border-slate-600" placeholder="Buscar frases..." />
        <button id="addBtn" class="btn">Agregar</button>
      </div>
      <ul id="quotesList" class="space-y-3"></ul>
    </section>

    <!-- Add / Edit view -->
    <section id="addView" class="view hidden mt-6">
      <form id="quoteForm" class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-lg">
        <label class="block text-sm font-medium mb-1">Frase</label>
        <textarea id="text" rows="3" required class="w-full p-3 rounded-md border dark:bg-slate-700 dark:border-slate-600"></textarea>

        <label class="block text-sm font-medium mt-3 mb-1">Autor (opcional)</label>
        <input id="author" class="w-full p-3 rounded-md border dark:bg-slate-700 dark:border-slate-600" />

        <div class="mt-4 flex gap-3">
          <button type="button" id="voiceBtn" class="btn">ðŸŽ¤ Dictar</button>
          <button type="submit" class="btn-primary">Guardar</button>
          <button type="button" id="cancelBtn" class="btn-ghost">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <nav class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white/90 dark:bg-slate-800/90 rounded-full p-1 shadow-lg">
    <div class="flex gap-1">
      <button data-view="homeView" class="p-3 rounded-full hover:bg-indigo-50 dark:hover:bg-indigo-600/30">Inicio</button>
      <button data-view="listView" class="p-3 rounded-full hover:bg-indigo-50 dark:hover:bg-indigo-600/30">Lista</button>
      <button data-view="addView" class="p-3 rounded-full hover:bg-indigo-50 dark:hover:bg-indigo-600/30">Agregar</button>
    </div>
  </nav>

  <!-- Modal para compartir -->
  <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-slate-800 rounded-xl p-6 max-w-sm w-full shadow-lg">
      <h2 class="text-lg font-semibold mb-4 text-slate-900 dark:text-slate-100">Compartir frase</h2>
      <ul class="flex flex-col gap-3 mb-4">
        <li><button data-platform="whatsapp" class="share-option">WhatsApp</button></li>
        <li><button data-platform="facebook" class="share-option">Facebook</button></li>
        <li><button data-platform="twitter" class="share-option">Twitter</button></li>
        <li><button data-platform="telegram" class="share-option">Telegram</button></li>
        <li><button data-platform="linkedin" class="share-option">LinkedIn</button></li>
        <li><button data-platform="email" class="share-option">Email</button></li>
        <li><button data-platform="copy" class="share-option">Copiar al portapapeles</button></li>
      </ul>
      <button id="closeShareModal" class="btn-ghost w-full">Cerrar</button>
    </div>
  </div>

  <script src="./app.js"></script>
  <link rel="manifest" href="./manifest.json" />
</body>
</html>
